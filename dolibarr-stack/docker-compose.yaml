version: "3.9"

services:
  # -------------------
  # Traefik : reverse proxy
  # -------------------
  traefik:
    image: traefik:${TRAEFIK_VERSION}
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  # -------------------
  # PHP-FPM (uniquement pour Nginx, Caddy ou Lighttpd)
  # -------------------
  php-fpm:
    build:
      context: ../php-dockerfile
      dockerfile: ${PHP_DOCKERFILE_FPM}
    volumes:
      - "../dolibarr-core/${DOLIBARR_VERSION}:/var/www/html/dolibarr:rw"
      - "../custom:/var/www/html/dolibarr/htdocs/custom:rw"
      - "../conf:/var/www/html/dolibarr/htdocs/conf:rw"
    profiles:
      - nginx
      - caddy
      - lighttpd
    labels:
      - "traefik.enable=false"

  # -------------------
  # Nginx
  # -------------------
  web-nginx:
    image: ${WEB_SERVER_IMAGE_NGINX}
    depends_on:
      - php-fpm
    volumes:
      - "../dolibarr-core/${DOLIBARR_VERSION}:/var/www/html/dolibarr:ro"
      - "../custom:/var/www/html/dolibarr/htdocs/custom:ro"
      - "../conf:/var/www/html/dolibarr/htdocs/conf:ro"
      - "../web-server/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dolibarr.rule=Host(`localhost`) || Host(`lvh.me`)"
      - "traefik.http.routers.dolibarr.entrypoints=web"
    profiles:
      - nginx

  # -------------------
  # Caddy
  # -------------------
  web-caddy:
    image: ${WEB_SERVER_IMAGE_CADDY}
    depends_on:
      - php-fpm
    volumes:
      - "../dolibarr-core/${DOLIBARR_VERSION}:/var/www/html/dolibarr:ro"
      - "../custom:/var/www/html/dolibarr/htdocs/custom:ro"
      - "../conf:/var/www/html/dolibarr/htdocs/conf:ro"
      - "../web-server/caddy/Caddyfile:/etc/caddy/Caddyfile:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dolibarr.rule=Host(`localhost`) || Host(`lvh.me`)"
      - "traefik.http.routers.dolibarr.entrypoints=web"
    profiles:
      - caddy

  # -------------------
  # Lighttpd
  # -------------------
  web-lighttpd:
    image: ${WEB_SERVER_IMAGE_LIGHTTPD}
    depends_on:
      - php-fpm
    volumes:
      - "../dolibarr-core/${DOLIBARR_VERSION}:/var/www/html/dolibarr:ro"
      - "../custom:/var/www/html/dolibarr/htdocs/custom:ro"
      - "../conf:/var/www/html/dolibarr/htdocs/conf:ro"
      - "../web-server/lighttpd/lighttpd.conf:/etc/lighttpd/lighttpd.conf:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dolibarr.rule=Host(`localhost`) || Host(`lvh.me`)"
      - "traefik.http.routers.dolibarr.entrypoints=web"
    profiles:
      - lighttpd

  # -------------------
  # Apache avec PHP intégré
  # -------------------
  web-apache:
    build:
      context: ../php-dockerfile
      dockerfile: ${PHP_DOCKERFILE}
    volumes:
      - "../dolibarr-core/${DOLIBARR_VERSION}:/var/www/html/dolibarr:rw"
      - "../custom:/var/www/html/dolibarr/htdocs/custom:rw"
      - "../conf:/var/www/html/dolibarr/htdocs/conf:rw"
      - "../web-server/apache/dolibarr.conf:/etc/apache2/sites-enabled/000-default.conf:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dolibarr.rule=Host(`localhost`) || Host(`lvh.me`)"
      - "traefik.http.routers.dolibarr.entrypoints=web"
    profiles:
      - apache

  # -------------------
  # Base de données
  # -------------------
  dbsql:
    image: ${DB_IMAGE}
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    labels:
      - "traefik.enable=false"

  # -------------------
  # phpMyAdmin (optionnel / images)
  # -------------------
  phpmyadmin:
    image: ${PHPMYADMIN_IMAGE_VERSION}
    depends_on:
      - dbsql
    environment:
      PMA_HOST: dbsql
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.phpmyadmin.rule=Host(`pma.localhost`) || Host(`pma.lvh.me`)"
    - "traefik.http.routers.phpmyadmin.entrypoints=web"
    - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
    profiles:
      - phpmyadmin

# -------------------
# Volumes
# -------------------
volumes:
  dbdata:

# -------------------
# Réseau
# -------------------
networks:
  default:
    name: "traefikNetwork"
